<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Transaction Record</title>

    <!-- CSS Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 3em auto;
            background-color: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1em;
        }
        
        label {
            display: block;
            margin: 1em 0 0.5em;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.5em;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 0.75em;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #555;
        }
        
        .success-message {
            color: green;
            text-align: center;
            margin-top: 1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Transaction Record</h1>

        <form id="transactionForm" action="https://script.google.com/macros/s/AKfycbz6ouyTPnGrF0_IH_7rWJCwKxDEGAinzvRpnE0VlNI4BtTAYf0dWigIcZWBMGJr8yrY/exec" method="POST">
            <!-- Name Input -->
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required aria-label="Name">

            <!-- Transaction ID Input -->
            <label for="transactionId">Transaction ID</label>
            <input type="number" id="transactionId" name="transactionId" placeholder="Enter transaction ID" required aria-label="Transaction ID">

            <!-- Company Dropdown -->
            <label for="company">Company</label>
            <select id="company" name="company" required aria-label="Company">
                <option value="ea99">Ea99</option>
                <option value="sega99">Sega99</option>
                <option value="neogeo99">Neogeo99</option>
                <option value="imp999">Imp999</option>
            </select>

            <!-- Transaction Type Dropdown -->
            <label for="transactionType">Transaction Type</label>
            <select id="transactionType" name="transactionType" required aria-label="Transaction Type">
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
                <option value="cashout">Cash-out</option>
                <option value="cashin">Cash-in</option>
                <option value="pending">Pending</option>
            </select>

            <!-- Amount Input -->
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" placeholder="Enter amount" required min="0.00" aria-label="Amount">

            <!-- Remark Input -->
            <label for="remark">Remark</label>
            <input type="text" id="remark" name="remark" placeholder="Add any remarks" aria-label="Remark">

            <!-- Submit Button -->
            <button type="submit">Submit Transaction</button>
            <div id="Done" class="success-message" style="display: none;"></div>
        </form>

    </div>

    <script>
        document.getElementById('transactionForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent default form submission

            fetch(this.action, {
                method: 'POST',
                body: new FormData(this)
            }).then(response => {
                if (response.ok) {
                    document.getElementById('Done').style.display = 'block';
                    document.getElementById('Done').innerText = 'Transaction successfully submitted!';
                } else {
                    alert('There was an error submitting your transaction.');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Error submitting the transaction.');
            });
        };
    </script>
</body>

</html>
